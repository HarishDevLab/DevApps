<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Showcase | Tech Innovations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a2a72;
            --secondary-color: #009ffd;
            --accent-color: #ff0076;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --section-spacing: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffcc5c, #4ecdc4, #556270);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 1.5s ease-in-out;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .social-links {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            color: var(--secondary-color);
        }

        .app-section {
            max-width: 1200px;
            margin: var(--section-spacing) auto;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 1.5s ease-in-out;
        }

        .app-section:hover {
            transform: translateY(-5px);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .app-logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 159, 253, 0.4);
        }

        .carousel-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-item {
            min-width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-entry {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://instagram.com" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://youtube.com" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <main>
        <section class="app-section animated-entry">
            <div class="app-header">
                <div class="app-logo">
                    <img src="logo1.png" alt="App Logo">
                </div>
                <a href="#" class="download-btn">
                    <i class="fas fa-download"></i>
                    Download Now
                </a>
            </div>
            <div class="carousel-container">
                <div class="carousel-track" id="carousel1">
                    <div class="carousel-item"><img src="screenshot1.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot2.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot3.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot4.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot5.jpg" alt="Screenshot"></div>
                </div>
            </div>
        </section>

        <section class="app-section animated-entry delay-1">
            <div class="app-header">
                <div class="app-logo">
                    <img src="logo2.png" alt="App Logo">
                </div>
                <a href="#" class="download-btn">
                    <i class="fas fa-download"></i>
                    Download Now
                </a>
            </div>
            <div class="carousel-container">
                <div class="carousel-track" id="carousel2">
                    <div class="carousel-item"><img src="screenshot6.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot7.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot8.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot9.jpg" alt="Screenshot"></div>
                    <div class="carousel-item"><img src="screenshot10.jpg" alt="Screenshot"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.app-section, .social-links')) {
                const randomHue = Math.floor(Math.random() * 360);
                document.body.style.background = `linear-gradient(135deg, hsl(${randomHue}, 70%, 30%), hsl(${randomHue + 60}, 70%, 10%))`;
            }
        });

        function autoScrollCarousel(carouselId) {
            const track = document.getElementById(carouselId);
            let index = 0;
            setInterval(() => {
                index = (index + 1) % track.children.length;
                track.style.transform = `translateX(-${index * 100}%)`;
            }, 5000);
        }

        autoScrollCarousel("carousel1");
        autoScrollCarousel("carousel2");
    </script>
</body>
</html>
